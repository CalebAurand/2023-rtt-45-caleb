<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Example</title>
</head>

<style>
  h1{
    text-align: center;
  }
  form{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  td{
    padding: 5px;
  }
  button{
    display: block;
  }
</style>

<body>
  <h1>Our First Form</h1>
  <form action="#" method="get">
    <table>
      <tr>
        <td>
          <label for="fname">First Name: longer here</label>
        </td>
        <td>
          <input id="fname" type="text" name="firstname">
        </td>
      </tr>
      <tr>
        <td>
          <label for="lname">Last Name:</label>
        </td>
        <td>
          <input id="lname" type="text" name="lastname">
        </td>
      </tr>
      <tr>
        <td>
          <label for="password">Password:</label>
        </td>
        <td>
          <input id="password" name="password" type="password" />
        </td>
      </tr>
      <tr>
        <td>
          Checkbox:
        </td>
        <td>
          <input type="checkbox" id="vehicle1" name="vehicle1">
          <label for="vehicle1">I have a bike</label>
          <input type="checkbox" id="vehicle1" name="vehicle1">
          <label for="vehicle1">I have a car</label>
        </td>
      </tr>
      <tr>
        <td>
          <label for="textbox">Text Area:</label>
        </td>
        <td>
          <textarea name="text" id="textbox" cols="22" rows="10"></textarea>
        </td>
      </tr>
      <tr>
        <td>
          Radio Button:
        </td>
        <td>
          <input type="radio" id="html" name="fav_language" value="HTML">
          <label for="html">HTML</label><br>
          <input type="radio" id="css" name="fav_language" value="CSS">
          <label for="css">CSS</label><br>
          <input type="radio" id="javascript" name="fav_language" value="JavaScript">
          <label for="javascript">JavaScript</label>
        </td>
      </tr>
      <tr>
        <td>Dropdown (Select) Box:</td>
        <td>
          <select name="dropdown">
            <option>Option 1</option>
            <option>Option 2</option>
            <option>Option 3</option>
          </select>
        </td>
      </tr>
    </table>
    <button type="submit">Submit</button>
  </form>
</body>

</html>
